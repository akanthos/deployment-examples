apiVersion: apps/v1
kind: Deployment
metadata:
  name: msc-sample-app-deployment
  labels:
    app: msc-sample-app
spec:
  replicas: 5
  selector:
    matchLabels:
      app: msc-sample-app
  template:
    metadata:
      labels:
        app: msc-sample-app
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
      - name: msc-sample-app
        image: tweumsccockpitacr.azurecr.io/pkt2025/msc-sample-app/msc-sample-app-std:main
        ports:
        - containerPort: 80