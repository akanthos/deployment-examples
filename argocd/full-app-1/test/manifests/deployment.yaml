apiVersion: apps/v1
kind: Deployment
metadata:
  name: payara-nginx-deployment
spec:
  selector:
    matchLabels:
      app: nginx
  replicas: 2
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - name: nginx
          image: 1.14.2
          ports:
            - containerPort: 80